<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container clearfix">
    <div class="chat">   
      <div class="chat-history">
        <ul class="chat-ul" *ngFor="let msg of this.db.MsgsList">
          <li> <div class="subj">{{msg.subj}}<span  style="font-size:14px;color:gray;"> | {{msg.date}}</span></div></li>
          <li class="clearfix">
            <div class="message-data align-right">
                <i class="fa fa-address-card-o"></i>&nbsp;<span class="message-data-name">{{msg.name}}</span>
                <br>
                <i class="fa fa-envelope-open-o"></i>&nbsp;<span class="message-data-name">{{msg.email}}</span> 
            </div>
            <div class="message me-message float-right">{{msg.message}}</div>
          </li>
        </ul>
      </div> <!-- end chat-history -->
    </div> <!-- end chat -->
  </div>
