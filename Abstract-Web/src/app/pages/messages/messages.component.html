<div class="container">
    <div class="row">
      <div class="col-md-8">
        <legend>
          <strong>הודעות</strong>
      </legend>
          <section class="comment-list">
            <!-- First Comment -->
            <article class="row"   *ngFor= "let item of msgArray; let i = index">
              <div *ngIf = "i<numOfMessage && this.db.loggedInUser.type != 'מנהל'"  class="col-md-2 col-sm-2 hidden-xs">
                <figure class="thumbnail">
                  <figcaption class="text-center">מנהל המערכת</figcaption>
                </figure>
              </div>
              <div *ngIf = "i<numOfMessage && this.db.loggedInUser.type == 'מנהל'"  class="col-md-2 col-sm-2 hidden-xs">
                  <figure class="thumbnail">
                    <figcaption class="text-center"> {{item.name}} {{item.last_name}} <br> <h6>{{item.email}}</h6></figcaption>
                  </figure>
                </div>
              <div *ngIf = "i<numOfMessage" class="col-md-10 col-sm-10">
                <div class="panel panel-default arrow right">
                  <div class="panel-body">
                    <header class="text-right">
                      <div class="comment-user"><i class="fa fa-edit"></i>{{item.subj}}</div>
                      <time class="comment-date" datetime="16-12-2014 01:05"><i class="fa fa-clock-o"></i> {{item.date}}</time>
                    </header>
                    <div class="comment-post">
                      <p>
                       {{item.content}}
                      </p>
                    </div>
                    <button class="delete" (click)="delteMessage(i)"><i class="fa fa-trash-o"></i>מחק הודעה</button>
                    <button class="reply" (click)="reply(item)"><i class="fa fa-reply"></i>השב</button>
                  </div>
                </div>   
              </div>
            </article>
          </section>
      </div>
    </div>
  </div>
