<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
	<div class="row">
        <div class="content" *ngFor="let work of this.db.worksList; let i = index">
                  <div class="content-overlay"></div>
                  <a (click)="viewWork(i)"><img class="img-responsive" src='{{work.images[0].url}}'/></a>
                  <div class="content-details fadeIn-bottom">
                    <h3 class="content-title">{{work.title}}</h3>
                    <p *ngIf="work.subtitle!=undefined">{{work.subtitle}}</p>
                  </div>
        </div>
  </div> 
</div>
